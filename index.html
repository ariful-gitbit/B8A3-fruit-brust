<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>

  <!-- tailwind & daisyui cdn -->  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- tailwind custom classes -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'fruit-primary': '#F85559',            
          }
        }
      }
    }
  </script>

  <!-- Custom styles -->
  <style>
    .font-lato {
      font-family: 'Lato', sans-serif;
    }

    nav a {
      margin-right: 5%;
      color: #fff;
      font-size: 18px;      
    }    
  </style>

</head>

<body class="font-lato">

  <header class="container mx-auto">
    <!-- nav start -->
    <nav>
      <div class="navbar h-[120px] lg:bg-fruit-primary rounded-full mt-12">

        <!-- Normal menu start -->
        <div class="navbar-start pl-10 hidden lg:flex">
          <a href="">Home</a>
          <a href="">About US</a>
          <a href="">Shop</a>
          <a href="">All Fruits</a>          
        </div>
        <!-- Normal menu end -->

        <!-- Logo & Text start -->
        <div class="navbar-center">
          <img src="images/logo.png" alt="">
          <a class="btn btn-ghost normal-case text-[40px] lg:text-white">Fruit Burst</a>
        </div>
        <!-- Logo & Text end -->

        <div class="navbar-end pr-[30px]">
          <!-- Search Box -->
          <input type="text" placeholder="Search here" class="input w-full max-w-xs rounded-full hidden lg:flex" />
          
          <!-- Hamburger menu start -->
          <div class="dropdown lg:hidden">
            <label tabindex="0" class="btn btn-ghost btn-circle">
            <!-- Hamburger SVG -->
            <svg viewBox="0 0 100 80" width="40" height="40">
              <rect width="100" height="20"></rect>
              <rect y="30" width="100" height="20"></rect>
              <rect y="60" width="100" height="20"></rect>
            </svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-fruit-primary rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <!-- Hamburger menu end -->
          
        </div>

        

      </div>
    </nav>
    <!-- nav end -->

    <!-- slider or carousel start -->
    <!-- slider or carousel end -->
  </header>

  <main class="container mx-auto"></main>

  <footer></footer>
  
</body>

</html>
